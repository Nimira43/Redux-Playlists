<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Blog Card</title>
</head>
<body>
  <div class="container">
    <div class="blog-card">
      <div class="blog-card-img">
        <img src="./images/bg-2.jpg">
      </div>
      <div class="blog-card-content">
        <h3>27th May 2025.</h3>
        <h1>Majestic Cities</h1>
        <p>Vibrant neighborhoods and rich history offering culture, romance and inspiration.</p>
        <button class="card-btn">Lorem, ipsum.</button>
      </div>
      <div class="blog-tours">
        <div class="blog-tours-item">
          <div class="tour-img">
            <img src="./images/london.jpg">
          </div>
          <span>London</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="blog-tours-item">
          <div class="tour-img">
            <img src="./images/new-york.jpg">
          </div>
          <span>New York</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="blog-tours-item">
          <div class="tour-img">
            <img src="./images/rome.jpg">
          </div>
          <span>Rome</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
